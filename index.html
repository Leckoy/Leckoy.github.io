<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элегантный сайт</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap">
    <style>
        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Колонки с кнопками */
        .button-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .left-column {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .right-column {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Стили кнопок */
        .btn {
            width: 200px;
            padding: 15px 25px;
            margin: 15px 0;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .left-column .btn {
            color: #5a67d8;
            border: 2px solid #5a67d8;
            background: transparent;
        }

        .left-column .btn:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(90, 103, 216, 0.3);
        }

        .left-column .btn:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #5a67d8;
            transition: all 0.3s;
            border-radius: 30px;
            z-index: -1;
        }

        .left-column .btn:hover:after {
            height: 100%;
        }

        .right-column .btn {
            color: #e53e3e;
            border: 2px solid #e53e3e;
            background: transparent;
        }

        .right-column .btn:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.3);
        }

        .right-column .btn:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #e53e3e;
            transition: all 0.3s;
            border-radius: 30px;
            z-index: -1;
        }

        .right-column .btn:hover:after {
            height: 100%;
        }

        /* Центральный заголовок */
        .center-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .center-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            color: #2d3748;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .center-title p {
            font-size: 1.2rem;
            color: #4a5568;
            margin-top: 1rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .button-column {
                padding: 1rem;
            }
            
            .left-column {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            }
            
            .center-title {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                padding: 2rem;
                margin-bottom: 2rem;
            }
            
            .center-title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-column left-column">
            <a href="about/" class="btn">Первое</a>
            <a href="services/" class="btn">Кто мы</a>
            <a href="blog/" class="btn">Баклажан</a>
        </div>
        
        <div class="center-title">
            <h1>Крыжовник</h1>
            <p>Ваня чурка</p>
        </div>
        
        <div class="button-column right-column">
            <a href="contact/" class="btn">Адольф</a>
            <a href="portfolio/" class="btn">Висарионович</a>
            <button id="protectedBtn" class="btn">Секрет</button>
        </div>
    </div>

    <script>
        document.getElementById('protectedBtn').addEventListener('click', function() {
            // Запрашиваем пароль у пользователя
            const password = prompt('Введите пароль для доступа:');
            
            // Правильный пароль (замените на свой)
            const correctPassword = "secret123";
            
            // Проверяем пароль
            if (password === correctPassword) {
                // Перенаправляем на защищенную страницу
                window.location.href = "https://example.com/secret-page.html";
            } else if (password !== null) {
                // Если пароль неверный (и пользователь не нажал "Отмена")
                alert('Неверный пароль! Доступ запрещен.');
            }
        });
    </script>
</body>
</html>
